version: 1
packages:
  - name: "queries"
    path: "db/queries"
    schema: "schema.sql"
    queries: "db/sql/queries"
    engine: "postgresql"
    sql_package: "pgx/v4"
    emit_json_tags: true
    json_tags_case_style: "camel"
overrides:
  - go_type: "string"
    db_type: "citext"
    nullable: false
  - go_type: "database/sql.NullString"
    db_type: "citext"
    nullable: true
